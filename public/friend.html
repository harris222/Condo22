    <script src="animation.js"></script>
    <style media="screen">
      body {background-color: lightblue;}
    </style>
  </head>

  <body>

  <div class = "blocks">
  </div>

  <div class = "sun">
  </div>

  <div class = "container-fluid">
      <div class="building ">
        <div class="layer-roof"></div>
        <div class="level" id="level1"><img src="images/c1.jpg"></img><div class="specbubble">Sleeping</div></div>
        <div class="level" id="level2"><img src="images/c2.jpg"></img><div class="specbubble">Jazz</div></div>
        <div class="level" id="level3"><img src="images/c3.jpg"></img><div class="specbubble">Secret</div></div>
        <div class="level" id="level4"><img src="images/c4.jpg"></img><div class="specbubble">Eng. Math</div></div>
      </div>

        <!-- Basic dropdown -->
        <button class="btn btn-primary dropdown-toggle mr-4" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog"></span></button>

        <div class="dropdown-menu">
          <a class="dropdown-item">
            <!-- Default unchecked -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checkbox1">
              <label class="custom-control-label" for="checkbox1">Ian</label>
            </div>
          </a>
          <a class="dropdown-item" href="#">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checkbox2" checked>
              <label class="custom-control-label" for="checkbox2">Wendy</label>
            </div>
          </a>
          <a class="dropdown-item" href="#">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checkbox3">
              <label class="custom-control-label" for="checkbox3">John</label>
            </div>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checkbox4" checked>
              <label class="custom-control-label" for="checkbox4">Salvador</label>
            </div>
          </a>
        </div>

    </div>
